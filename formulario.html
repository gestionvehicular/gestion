<!DOCTYPE html>
<html lang="es">
<link rel="icon" href="sedan.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function enviarWhatsApp(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var telefono = document.getElementById('telefono').value;
            var tramite = document.getElementById('tramite').value;
            var estado = document.getElementById('estado').value;
            
            var mensaje = `Hola, mi nombre es ${nombre}. Quisiera realizar el siguiente trámite: ${tramite}. Estado: ${estado}. Teléfono: ${telefono}`;
            var whatsappLink = `https://wa.me/4491435333?text=${encodeURIComponent(mensaje)}`;
            
            window.open(whatsappLink, '_blank');
        }

        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var tramite = urlParams.get('tramite');
            if (tramite) {
                document.getElementById('tramite').value = tramite;
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>FORMULARIO</h2>
        <form onsubmit="enviarWhatsApp(event)">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="tramite">Trámite a realizar:</label>
                <input type="text" id="tramite" name="tramite" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
